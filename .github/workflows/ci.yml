name: CI - Lint and Build

on:
  push:
    branches: [ master, main ]  # Only run on direct pushes to main/master
  pull_request:
    branches: [ master, main ]  # Run on PRs targeting main/master

env:
  SCHEME: "Internet Archive"
  PROJECT: "Internet Archive.xcodeproj"

jobs:
  swiftlint:
    name: SwiftLint
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SwiftLint
        run: brew install swiftlint

      - name: Run SwiftLint
        run: swiftlint lint --config .swiftlint.yml --reporter github-actions-logging

  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            xcode: "26.1"
            destination: "platform=tvOS Simulator,name=Apple TV 4K (3rd generation)"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: |
          if [ "${{ matrix.xcode }}" = "latest-stable" ]; then
            sudo xcode-select -s /Applications/Xcode.app
          else
            sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app
          fi
          xcodebuild -version
          swift --version

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Developer/Xcode/DerivedData/**/SourcePackages
            .swiftpm
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Install xcpretty
        run: gem install xcpretty

      - name: Show available simulators
        run: xcrun simctl list devices available | grep -i "tv"

      - name: Build for tvOS
        id: build
        run: |
          set -o pipefail
          xcodebuild clean build \
            -project "${{ env.PROJECT }}" \
            -scheme "${{ env.SCHEME }}" \
            -destination "${{ matrix.destination }}" \
            -configuration Debug \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            2>&1 | xcpretty --color

  # Summary job that checks overall CI health
  ci-success:
    name: CI Success
    needs: [swiftlint, build]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Check all jobs
        run: |
          echo "=== CI Summary ==="
          echo "SwiftLint: ${{ needs.swiftlint.result }}"
          echo "Build: ${{ needs.build.result }}"
          echo ""

          if [ "${{ needs.swiftlint.result }}" == "success" ] && [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ All CI checks passed!"
            exit 0
          else
            echo "❌ CI checks failed"
            exit 1
          fi
